<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:head>
    
    <h:body>
    AGREGAR UN METODO DE PAGO
        <h:form>
            <h:panelGrid>
                <p:outputLabel value="Tarjeta de Credito o Debito"/>
                <div class="form-check">
                    <p:selectOneRadio>
                    <f:selectItem class="form-check-input" itemLabel="Credito" itemValue="Credito"/>
                    <f:selectItem class="form-check-input" itemLabel="Debito" itemValue="Debito"/>
                    </p:selectOneRadio>
                </div>  
                <p:outputLabel value="Numero de Tarjeta"/>
                <p:inputText class="form-control" id="txtNumero_tarjeta" required="true"/>
                <p:outputLabel value="Nombre del titular"/>
                <p:inputText class="form-control" id="txtNombre_titular" required="true"/>
                <p:outputLabel value="Fecha de nacimiento"/>
                <p:calendar/>                              
            </h:panelGrid>
            <h:commandButton class="btn btn-outline-success" value="Agregar tu tarjeta"/>
            <h:commandButton class="btn btn-outline-danger" value="Cancelar"/>
            <h:commandButton class="btn btn-outline-success" value="Finalizar Pedido"/>
        </h:form>
    </h:body>
</html>
