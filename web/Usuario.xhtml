<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
<!--        <h:outputStylesheet library="css" name="bootstrap.min.css"/>-->
        <link href="resources/css/estilos.css" rel="stylesheet" />
<!--        <h:outputScript library="js" name="bootstrap.min.js"/>-->
    </h:head>
    <h:body>
        <div class="login-box">
            <img src="img/logoGRupo.jpg" class="merki" />
            <h:form id="frmUsuario">
                <h1>
                    Login
                </h1>
             
                <h:outputLabel value="Usuario:" />
                <p:inputText id="txtNombre" class="text" required="true" value="#{mbUsuario.obj_Usuario.nickname}"/>
                <h:message for="txtNombre"/>
                
                <h:outputLabel value="Password:"/>
                
                <p:password  id="txtPassword" class="password" required="true" value="#{mbUsuario.obj_Usuario.contrasena}"/>
                <h:message for="txtPassword"/>
 
                <h:commandButton class="boton" action="#{mbUsuario.iniciarSesion()}"  value="INICIAR">
                    <f:setPropertyActionListener target="#{mbInicioSesion.usuario}" value="#{mbUsuario.obj_Usuario}"/>
                </h:commandButton>
            
            </h:form>  
           
        </div>
    </h:body>
</html>
